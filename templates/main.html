<!DOCTYPE html>

<html lang="en" class="light-style layout-menu-fixed" dir="ltr" data-theme="theme-default" data-assets-path="https://cdn.statically.io/gh/ridwaanhall/doc-assets/main/01_themes/assets/" data-template="horizontal-menu-template">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

        <title>Without menu - Layouts | Vuexy - Bootstrap Admin Template</title>

        <meta name="description" content="" />

        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="https://cdn.statically.io/gh/ridwaanhall/doc-assets/main/01_themes/assets/img/favicon/favicon.ico" />

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&ampdisplay=swap" rel="stylesheet" />

        <!-- Icons -->
        <link rel="stylesheet" href="https://cdn.statically.io/gh/ridwaanhall/doc-assets/main/01_themes/assets/vendor/fonts/fontawesome.css" />
        <link rel="stylesheet" href="https://cdn.statically.io/gh/ridwaanhall/doc-assets/main/01_themes/assets/vendor/fonts/tabler-icons.css" />
        <link rel="stylesheet" href="https://cdn.statically.io/gh/ridwaanhall/doc-assets/main/01_themes/assets/vendor/fonts/flag-icons.css" />

        <!-- Core CSS -->
        <link rel="stylesheet" href="https://cdn.statically.io/gh/ridwaanhall/doc-assets/main/01_themes/assets/vendor/css/rtl/core.css" class="template-customizer-core-css" />
        <link rel="stylesheet" href="https://cdn.statically.io/gh/ridwaanhall/doc-assets/main/01_themes/assets/vendor/css/rtl/theme-default.css" class="template-customizer-theme-css" />
        <link rel="stylesheet" href="https://cdn.statically.io/gh/ridwaanhall/doc-assets/main/01_themes/assets/css/demo.css" />

        <!-- Vendors CSS -->
        <link rel="stylesheet" href="https://cdn.statically.io/gh/ridwaanhall/doc-assets/main/01_themes/assets/vendor/libs/node-waves/node-waves.css" />
        <link rel="stylesheet" href="https://cdn.statically.io/gh/ridwaanhall/doc-assets/main/01_themes/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />
        <link rel="stylesheet" href="https://cdn.statically.io/gh/ridwaanhall/doc-assets/main/01_themes/assets/vendor/libs/typeahead-js/typeahead.css" />

        <!-- Page CSS -->

        <!-- Helpers -->
        <script src="https://cdn.statically.io/gh/ridwaanhall/doc-assets/main/01_themes/assets/vendor/js/helpers.js"></script>
        <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
        <!--? Template customizer: To hide customizer set displayCustomizer value false in config.js.  -->
        <script src="https://cdn.statically.io/gh/ridwaanhall/doc-assets/main/01_themes/assets/vendor/js/template-customizer.js"></script>
        <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
        <script src="https://cdn.statically.io/gh/ridwaanhall/doc-assets/main/01_themes/assets/js/config.js"></script>
    </head>

    <body>
        <!-- Layout wrapper -->
        <div class="layout-wrapper layout-navbar-full layout-horizontal layout-without-menu">
            <div class="layout-container">
                <!-- navbar here -->
                {% include 'navbar.html' %}
                <!-- Layout container -->
                <div class="layout-page">
                    {% block content %}

                    {% endblock %}
                </div>

                <!--/ Layout container -->
            </div>
        </div>

        <!-- Drag Target Area To SlideIn Menu On Small Screens -->
        <div class="drag-target"></div>

        <!--/ Layout wrapper -->

        <!-- Core JS -->
        <!-- build:js assets/vendor/js/core.js -->

        <script src="https://cdn.statically.io/gh/ridwaanhall/doc-assets/main/01_themes/assets/vendor/libs/jquery/jquery.js"></script>
        <script src="https://cdn.statically.io/gh/ridwaanhall/doc-assets/main/01_themes/assets/vendor/libs/popper/popper.js"></script>
        <script src="https://cdn.statically.io/gh/ridwaanhall/doc-assets/main/01_themes/assets/vendor/js/bootstrap.js"></script>
        <script src="https://cdn.statically.io/gh/ridwaanhall/doc-assets/main/01_themes/assets/vendor/libs/node-waves/node-waves.js"></script>
        <script src="https://cdn.statically.io/gh/ridwaanhall/doc-assets/main/01_themes/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
        <script src="https://cdn.statically.io/gh/ridwaanhall/doc-assets/main/01_themes/assets/vendor/libs/hammer/hammer.js"></script>
        <script src="https://cdn.statically.io/gh/ridwaanhall/doc-assets/main/01_themes/assets/vendor/libs/i18n/i18n.js"></script>
        <script src="https://cdn.statically.io/gh/ridwaanhall/doc-assets/main/01_themes/assets/vendor/libs/typeahead-js/typeahead.js"></script>
        <script src="https://cdn.statically.io/gh/ridwaanhall/doc-assets/main/01_themes/assets/vendor/js/menu.js"></script>

        <!-- endbuild -->

        <!-- Vendors JS -->

        <!-- Main JS -->
        <script src="https://cdn.statically.io/gh/ridwaanhall/doc-assets/main/01_themes/assets/js/main.js"></script>

        <!-- Page JS -->
    </body>
</html>
