<!DOCTYPE html>
{% load static %}
<html lang="en" class="light-style layout-navbar-fixed layout-menu-fixed" dir="ltr" data-theme="theme-default" data-assets-path="{% static '' %}" data-template="vertical-menu-template">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

        <title>{% block title %}Home{% endblock title %} - Ridwan Halim</title>
        
        <meta name="description" content="" />

        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="{% static 'img/favicon/favicon.ico' %}" />

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&ampdisplay=swap" rel="stylesheet" />

        <!-- Icons -->
        <link rel="stylesheet" href="{% static 'vendor/fonts/fontawesome.css' %}" />
        <link rel="stylesheet" href="{% static 'vendor/fonts/tabler-icons.css' %}" />
        <link rel="stylesheet" href="{% static 'vendor/fonts/flag-icons.css' %}" />

        <!-- Core CSS -->
        <link rel="stylesheet" href="{% static 'vendor/css/rtl/core.css' %}" class="template-customizer-core-css" />
        <link rel="stylesheet" href="{% static 'vendor/css/rtl/theme-default.css' %}" class="template-customizer-theme-css" />
        <link rel="stylesheet" href="{% static 'css/demo.css' %}" />

        <!-- Vendors CSS -->
        <link rel="stylesheet" href="{% static 'vendor/libs/node-waves/node-waves.css' %}" />
        <link rel="stylesheet" href="{% static 'vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}" />
        <link rel="stylesheet" href="{% static 'vendor/libs/typeahead-js/typeahead.css' %}" />
        <link rel="stylesheet" href="{% static 'vendor/libs/datatables-bs5/datatables.bootstrap5.css' %}" />
        <link rel="stylesheet" href="{% static 'vendor/libs/datatables-responsive-bs5/responsive.bootstrap5.css' %}" />
        <link rel="stylesheet" href="{% static 'vendor/libs/datatables-checkboxes-jquery/datatables.checkboxes.css' %}" />

        <!-- Page CSS -->
        <link rel="stylesheet" href="{% static 'vendor/css/pages/page-profile.css' %}" />

        <!-- Helpers -->
        <script src="{% static 'vendor/js/helpers.js' %}"></script>
        <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
        <!--? Template customizer: To hide customizer set displayCustomizer value false in config.js.  -->
        <script src="{% static 'vendor/js/template-customizer.js' %}"></script>
        <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
        <script src="{% static 'js/config.js' %}"></script>
    </head>

    <body>
        <!-- Layout wrapper -->
        <div class="layout-wrapper layout-content-navbar">
            <div class="layout-container">
                <!-- Menu -->
                {% include 'menu.html' %}
                <!-- / Menu -->

                <!-- Layout container -->
                <div class="layout-page">
                    <!-- Navbar -->
                    {% include 'navbar.html' %}
                    <!-- / Navbar -->

                    <!-- Content wrapper -->
                    <div class="content-wrapper">
                        <!-- Content -->
                        {% block content %}

                        {% endblock %}
                        <!-- / Content -->

                        <!-- Footer -->
                        {% include 'footer.html' %}
                        <!-- / Footer -->

                        <div class="content-backdrop fade"></div>
                    </div>
                    <!-- Content wrapper -->
                </div>
                <!-- / Layout page -->
            </div>

            <!-- Overlay -->
            <div class="layout-overlay layout-menu-toggle"></div>

            <!-- Drag Target Area To SlideIn Menu On Small Screens -->
            <div class="drag-target"></div>
        </div>
        <!-- / Layout wrapper -->

        <!-- Core JS -->
        <!-- build:js assets/vendor/js/core.js -->

        <script src="{% static 'vendor/libs/jquery/jquery.js' %}"></script>
        <script src="{% static 'vendor/libs/popper/popper.js' %}"></script>
        <script src="{% static 'vendor/js/bootstrap.js' %}"></script>
        <script src="{% static 'vendor/libs/node-waves/node-waves.js' %}"></script>
        <script src="{% static 'vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
        <script src="{% static 'vendor/libs/hammer/hammer.js' %}"></script>
        <script src="{% static 'vendor/libs/i18n/i18n.js' %}"></script>
        <script src="{% static 'vendor/libs/typeahead-js/typeahead.js' %}"></script>
        <script src="{% static 'vendor/js/menu.js' %}"></script>

        <!-- endbuild -->

        <!-- Vendors JS -->
        <script src="{% static 'vendor/libs/datatables-bs5/datatables-bootstrap5.js' %}"></script>

        <!-- Main JS -->
        <script src="{% static 'js/main.js' %}"></script>

        <!-- Page JS -->
        <script src="{% static 'js/pages-profile.js' %}"></script>
    </body>
</html>
